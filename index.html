    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/nuevoTalento/vendor/normalize.css">
    <link rel="stylesheet" href="css/nuevoTalento/stylesheets/main.css">
</head>
<body>

<!--ONly for hamburger menu purposes -->
<input type="checkbox" id="navMenu_callback" class="navMenu_callback">
<!-->

<section class="main_section">

    <header id="header" class="header"> <!-- header -->
        <div class="logotipo"> <!-- logotipo -->
            <img src="resources/assets/logo.png" alt="Invie logotipo"/>
        </div><!-- Logo -->

        <label class="hamburger_menu open" for="navMenu_callback"></label>

        <nav class="nav_menu" id="nav_menu">

            <ul class="nav_list">
                <a class="nav_item" href="#"><li>Buscar empleo</li></a>
                <a class="nav_item" href="#"><li>Destacados</li></a>
                <a class="nav_item" href="#"><li>Convocatorias</li></a>
                <a class="nav_item" href="#"><li>Reclutados</li></a>
            </ul>

            <a href="#" class="nav-login nav_item">Iniciar Sesión</a>

            <div class="close_nav_header">
                <p>MENÚ</p>
                <label class="hamburger_menu close" for="navMenu_callback"></label>
            </div>
        </nav>
    </header>

    <section class="body_section"> <!-- Everything under the header -->
        <section class="info_section" id="main_info"> <!-- body info section -->
            <h1 class="title">Amar tu trabajo no tiene precio...</h1><!-- title -->
            <h2 class='sub_title'>Tu mejor empleo te esta esperando</h2><!-- subtitle -->
        </section>

        <section class="register_section" id="register" > <!-- register section -->
            <label class="register_label">Registrate</label><!-- label register -->
            <div class="social_register"> <!--  Social register -->
                <button class="btn_default linkedin_register">Conectar con Linkedin</button> <!--  Linked in register -->
                <button class="btn_default facebook_register">Conectar con Facebook</button> <!--  Facebook in register -->
            </div>

            <span>Or</span>

            <div class="local_register"> <!-- Local register -->
                <form action="">
                    <input class="input_default email_input" type="text" placeholder="E-mail">
                    <input class="input_default email_contraseña" type="password" placeholder="Contraseña">
                    <button class="btn_default register">Registrarse</button>
                </form>
            </div>
        </section>
    </section>

</section>
<script src="js/main.js"></script>
</body>
</html>
