<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/nuevoTalento/vendor/normalize.css">
    <link rel="stylesheet" href="css/nuevoTalento/stylesheets/main.css">
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<header id="header" class="header"> <!-- header -->
    <nav class="main_nav">
        <div class="logotipo"> <!-- logotipo -->
            <img src="assets/static/logo.png" style="width:100%; max-width:200px" alt="Invie logotipo"/>
        </div><!-- Logo -->

        <nav class="nav_menu">
            <ul class="nav_list">
                <a href="#"><li>Buscar empleo</li></a>
                <a href="#"><li>Destacados</li></a>
                <a href="#"><li>Convocatorias</li></a>
                <a href="#"><li>Reclutados</li></a>
            </ul>
            <button class="btn_nav_login">Iniciar Sesion</button>
        </nav>
    </nav>
</header>

<section class="main column-6" id="main"> <!-- main -->
    <h1 class="title">Amar tu trabajo no tiene precio...</h1><!-- title -->
    <h3 class='sub_title'>Tu mejor empleo te esta esperando</h3><!-- subtitle -->
</section>

<section class="register column-6" id="register" > <!-- register -->
    <label class="register_label">Registrate</label><!-- label register -->
    <div class="social_register"> <!--  Social register -->
        <button class="btn_default linkedin_register">Conectar con Linkedin</button> <!--  Linked in register -->
        <button class="btn_default facebook_register">Conectar con Facebook</button> <!--  Facebook in register -->
    </div>

    <span>Or</span>

    <div class="local_register"> <!-- Local register -->
        <form action="">
            <input class="input_default email_input" type="text" placeholder="E-mail">
            <input class="input_default email_contraseña" type="password" placeholder="Contraseña">
            <button class="btn_default register">Registrarse</button>
        </form>
    </div>
</section>

<script src="js/main.js"></script>
</body>
</html>
