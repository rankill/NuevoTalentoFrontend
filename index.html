<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/nuevoTalento/vendor/normalize.css">
    <link rel="stylesheet" href="css/nuevoTalento/stylesheets/main.css">
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!--ONly for hamburger menu purposes -->
<input type="checkbox" id="navMenu_callback" class="navMenu_callback">
<!-->

<ul class="nav_list_mobile"></ul>

<section class="main_section">

    <header id="header" class="header"> <!-- header -->
        <div class="logotipo"> <!-- logotipo -->
            <img src="resources/assets/logo.png" alt="Invie logotipo"/>
        </div><!-- Logo -->

        <label class="hamburger_menu open" for="navMenu_callback"></label>

        <nav class="nav_menu" id="nav_menu">

            <!--Nav autocreated by main.js from external data-->
            <ul class="nav_list"></ul>

            <a href="#" class="nav_login nav_item">Iniciar Sesión</a>

            <div class="close_nav_header">
                <p>MENÚ</p>
                <label class="hamburger_menu close" for="navMenu_callback"></label>
            </div>
        </nav>
    </header>

    <section class="body_section"> <!-- Everything under the header -->
        <section class="info_section" id="main_info"> <!-- body info section -->
            <h1 class="main_title">Amar tu trabajo no tiene precio...</h1><!-- title -->
            <h2 class='sub_title'>Tu mejor empleo te esta esperando</h2><!-- subtitle -->
        </section>

        <section class="register_section" id="register" > <!-- register section -->
            <label class="register_label">Registrate</label><!-- label register -->

            <div class="social_register"> <!--  Social register -->
                <a href="#" class="btn_lkin LoginView-socialbtn"> <!--Linkedin register -->
                    Conectar con Linkedin
                </a>

                <a href="#" class="btn_fb LoginView-socialbtn"> <!--Facebook register -->
                    Conectar con Facebook
                </a>
            </div>

            <label class="text_center">Or</label>


            <form action="" class="local_register_form">   <!-- Local register -->
                <input required
                       class="input_default email_input"
                       type="text"
                       placeholder="E-mail"
                       pattern="([\dA-Za-z_\.-]+)@([\dA-Za-z\.-]+)\.([A-Za-z\.]{2,6})"/">
                <input required
                       class="input_default password_input"
                       type="password"
                       placeholder="Contraseña">
                <button class="btn_brand_color">Registrarse</button>
            </form>
        </section>
    </section>

</section>
<script src="js/main.js"></script>
</body>
</html>
